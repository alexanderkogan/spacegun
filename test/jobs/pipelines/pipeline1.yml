cluster: cluster1
cron: "0 */5 * * * MON-FRI"
start: "plan1"
steps:
- name: "plan1"
  type: "planImageDeployment"
  tag: "latest"
  filter:
    namespaces:
      - "namespace1"
      - "namespace2"
    deployments:
      - "deployment1"
      - "deployment2"
  onSuccess: "apply1"

- name: "apply1"
  type: "applyDeployment"
